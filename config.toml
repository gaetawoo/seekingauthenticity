baseurl = "http://seekingauthenticity.netlify.com/"
languageCode = "en-us"
title = "Jeremiah - Hugo Strata"
theme = "strata"
disqusShortname = ""
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 2
metaDataFormat = "yaml"

[permalinks]
    blog = "/blog/:year/:month/:title/"

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Jeremiah Valenzuela"
	description = "A test site for working with Hugo, Forestry, and Netlify"

	# Format dates with Go's time formatting
	date_format = "Monday, January 2, 2006 15:04"

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "I'm **Jeremiah J**, a super simple<br> responsive human<br> crafted by humans."
		# The icons will be shown if you enter your username
		twitter = "gaetawoo"
		github = "gaetawoo"
		gitlab = ""
		dribbble = ""
		facebook = ""
		googleplus = "JJValenzuela"
		flickr = ""
		linkedin = ""

		copyright = [
			"&copy; Jeremiah Valenzuela",
